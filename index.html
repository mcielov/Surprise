<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Puzzle üíñ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff0f5;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 240, 245, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #start-screen h1 {
      font-size: 2.2rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    #start-heart {
      font-size: 4rem;
      color: red;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #main-title, #main-instruction {
      display: none;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    canvas {
      border: 3px solid #f08080;
      cursor: grab;
      display: none;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    #message {
      display: none;
      font-size: 2rem;
      color: white;
      background: #ff69b4;
      border-radius: 10px;
      padding: 20px;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Click the ‚ù§Ô∏è to start!</h1>
    <div id="start-heart">‚ù§Ô∏è</div>
  </div>

  <h1 id="main-title">üéâ Happy Birthday, Dodi! üß©</h1>
  <p id="main-instruction">Put the pieces together to see something special üíñ</p>

  <div class="center-container">
    <canvas id="puzzle"></canvas>
  </div>
  <canvas id="confetti"></canvas>
  <div id="message">üíó You completed the puzzle! I love you üíó</div>

  <script>
    const startScreen = document.getElementById("start-screen");
    const startHeart = document.getElementById("start-heart");
    const mainTitle = document.getElementById("main-title");
    const mainInstruction = document.getElementById("main-instruction");
    const puzzleCanvas = document.getElementById("puzzle");

    startHeart.addEventListener("click", () => {
      startScreen.style.display = "none";
      mainTitle.style.display = "block";
      mainInstruction.style.display = "block";
      puzzleCanvas.style.display = "block";
    });

    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = "puzzle.jpg";

    const rows = 3, cols = 3;
    let pieces = [];
    let pieceWidth, pieceHeight;
    let dragging = null, offsetX = 0, offsetY = 0;
    const snapTolerance = 20;

    img.onload = () => {
      pieceWidth = img.width / cols;
      pieceHeight = img.height / rows;
      canvas.width = img.width;
      canvas.height = img.height;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * pieceWidth,
            sy: y * pieceHeight,
            x: Math.random() * (canvas.width - pieceWidth),
            y: Math.random() * (canvas.height - pieceHeight),
            correctX: x * pieceWidth,
            correctY: y * pieceHeight,
            placed: false
          });
        }
      }
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.drawImage(img, p.sx, p.sy, pieceWidth, pieceHeight, p.x, p.y, pieceWidth, pieceHeight);
      }
    }

    function getPieceAt(x, y) {
      return [...pieces].reverse().find(p =>
        !p.placed &&
        x >= p.x && x <= p.x + pieceWidth &&
        y >= p.y && y <= p.y + pieceHeight
      );
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      const piece = getPieceAt(x, y);
      if (piece) {
        dragging = piece;
        offsetX = x - piece.x;
        offsetY = y - piece.y;
      }
    };

    canvas.onmousemove = e => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        dragging.x = e.clientX - rect.left - offsetX;
        dragging.y = e.clientY - rect.top - offsetY;
        draw();
      }
    };

    canvas.onmouseup = () => {
      if (dragging) {
        if (
          Math.abs(dragging.x - dragging.correctX) < snapTolerance &&
          Math.abs(dragging.y - dragging.correctY) < snapTolerance
        ) {
          dragging.x = dragging.correctX;
          dragging.y = dragging.correctY;
          dragging.placed = true;
          checkCompletion();
        }
        dragging = null;
        draw();
      }
    };

    function checkCompletion() {
      if (pieces.every(p => p.placed)) {
        setTimeout(() => {
          triggerConfetti();
          document.getElementById("message").style.display = "block";
        }, 300);
      }
    }

    // Confetti üéâ
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettiParticles = [];

    function triggerConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        confettiCtx.beginPath();
        confettiCtx.fillStyle = p.color;
        confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        confettiCtx.fill();
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        p.tilt += Math.random() * 0.5 - 0.25;
      });

      if (confettiParticles.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }
  </script>
</body>
</html>
