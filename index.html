<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Puzzle ðŸ’–</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff0f5;
      overflow: hidden;
    }
    canvas {
      border: 3px solid #f08080;
      margin-top: 20px;
      cursor: grab;
    }
    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #message {
      display: none;
      font-size: 2rem;
      color: #ff69b4;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday, Dodi! ðŸ§©</h1>
  <p>Put the pieces together to see something special ðŸ’–</p>
  <canvas id="puzzle"></canvas>
  <canvas id="confetti"></canvas>
  <div id="message">ðŸ’— You completed the puzzle! I love you ðŸ’—</div>

  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = "puzzle.jpg";

    const rows = 3, cols = 3;
    let pieces = [];
    let pieceWidth, pieceHeight;
    let dragging = null, offsetX = 0, offsetY = 0;
    const snapTolerance = 20;

    img.onload = () => {
      pieceWidth = img.width / cols;
      pieceHeight = img.height / rows;
      canvas.width = img.width;
      canvas.height = img.height;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          pieces.push({
            sx: x * pieceWidth,
            sy: y * pieceHeight,
            x: Math.random() * (canvas.width - pieceWidth),
            y: Math.random() * (canvas.height - pieceHeight),
            correctX: x * pieceWidth,
            correctY: y * pieceHeight,
            placed: false
          });
        }
      }
      draw();
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of pieces) {
        ctx.drawImage(img, p.sx, p.sy, pieceWidth, pieceHeight, p.x, p.y, pieceWidth, pieceHeight);
      }
    }

    function getPieceAt(x, y) {
      return [...pieces].reverse().find(p =>
        !p.placed &&
        x >= p.x && x <= p.x + pieceWidth &&
        y >= p.y && y <= p.y + pieceHeight
      );
    }

    canvas.onmousedown = e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      const piece = getPieceAt(x, y);
      if (piece) {
        dragging = piece;
        offsetX = x - piece.x;
        offsetY = y - piece.y;
      }
    };

    canvas.onmousemove = e => {
      if (dragging) {
        const rect = canvas.getBoundingClientRect();
        dragging.x = e.clientX - rect.left - offsetX;
        dragging.y = e.clientY - rect.top - offsetY;
        draw();
      }
    };

    canvas.onmouseup = () => {
      if (dragging) {
        if (
          Math.abs(dragging.x - dragging.correctX) < snapTolerance &&
          Math.abs(dragging.y - dragging.correctY) < snapTolerance
        ) {
          dragging.x = dragging.correctX;
          dragging.y = dragging.correctY;
          dragging.placed = true;
          checkCompletion();
        }
        dragging = null;
        draw();
      }
    };

    function checkCompletion() {
      if (pieces.every(p => p.placed)) {
        triggerConfetti();
        document.getElementById("message").style.display = "block";
      }
    }

    // Confetti ðŸŽ‰
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confettiParticles = [];

    function triggerConfetti() {
      for (let i = 0; i < 200; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiParticles.forEach(p => {
        confettiCtx.beginPath();
        confettiCtx.fillStyle = p.color;
        confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        confettiCtx.fill();
        p.y += Math.cos(p.d) + 2;
        p.x += Math.sin(p.d);
        p.tilt += Math.random() * 0.5 - 0.25;
      });
      requestAnimationFrame(drawConfetti);
    }
  </script>
</body>
</html>
